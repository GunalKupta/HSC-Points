<style>

body {
  padding-bottom: 50px;
  font-family: Arial, Helvetica, sans-serif;
}

.logo {
  width: 75px;
  height: 75px;
  position: absolute;
  top: 10px;
  right: 10px;
  object-fit: contain;
}

#content {
  margin: 0px 15px;
}

#headercontent {
  display: inline-block;
  max-width: 55%;
}

h1 {
  font-size: 2.7vmax;
  margin: 10px;
  color: #500000;
  line-height: 1.5;
}

form {
  /* display: inline-block; */
  border-radius: 8px;
  background-color: #f2f2f2;
  padding: 15px;
  margin-bottom: 10px;
  line-height: 2.2;
}
label, input {
  font-size: 1.8vmax;
}
input[type=text], select {
  width: 100%;
  padding: 15px 15px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=submit] {
  width: 50%;
  background-color: maroon;
  color: white;
  padding: 14px 20px;
  margin: 8px auto;
  border-radius: 4px;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: rgb(80,0,0);
}
input[type=submit]:disabled {
  background-color: rgb(200,100,100);
  cursor: default;
}
.centercontent {
  text-align: center;
}

p, li {
  font-size: 1.6vmax;
  line-height: 1.6;
  margin: 15px;
}
ul {
  padding-left: 20px;
}

#requirements p {
  font-size: 18px;
}
#requirements {
  position: absolute;
  right: 5%;
  top: 100px;
  max-width: 35%;
  max-height: 325px;
  background-color: #500000;
  color: white;
  padding: 0 5px;
  border-radius: 20px;
}

#output {
  border: 2px dashed maroon;
  border-radius: 10px;
  display: inline-block;
  visibility: hidden;
  margin: 5px auto;
}

#footnote, #footer {
  font-size: 20px;
}

#footer {
  position: fixed;
  bottom: 15px;
  right: 15px;
  padding: 5px 9px;
  border-radius: 25px;
  background-color: rgba(255,255,255,0.9);
}
#footer p {
  margin: 2px 3px;
}
#footer a {
  font-weight: bold;
  text-decoration: none;
  color: #000;
}

@media only screen and (max-width: 900px) {

  #headercontent, #requirements {
    max-width: 100%;
    margin: 10px 20px;
  }
  #requirements {
    position: static;
    padding: 5px 10px;
    max-height: none;
  }

  form label, form input {
    font-size: 18px;
  }
  p, li, #requirements p {
    font-size: 16px;
  }

  h1 {
    font-size: 25px;
  }
  .logo {
    display: none;
  }

  #output p {
    margin: 8px;
    word-break: break-word;
  }

  #footnote, #footer {
    font-size: 16px;
  }
}

</style>
